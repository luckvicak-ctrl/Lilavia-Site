
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="560" viewBox="0 0 1440 560" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Lilavia Beratung – Hero mit Claim">
  <defs>
    <!-- Hintergrund-Verlauf -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#3A1E59"/>
      <stop offset="100%" stop-color="#6E48A0"/>
    </linearGradient>
    <!-- Heller Text-Farbverlauf -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#EBD8FF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <!-- Weiche Schatten -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Hintergrund -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Zarte Wellen -->
  <path d="M0,420 C240,360 480,520 720,460 C960,400 1200,520 1440,460 L1440,560 L0,560 Z"
        fill="#5A3787" opacity="0.35"/>
  <path d="M0,460 C240,420 480,560 720,500 C960,440 1200,560 1440,500 L1440,560 L0,560 Z"
        fill="#7F5AB7" opacity="0.22"/>

  <!-- Titel & Claim -->
  <g transform="translate(120,200)" filter="url(#shadow)">
    <text x="0" y="0" font-family="Segoe UI, Helvetica Neue, Arial, sans-serif"
          font-size="64" font-weight="800" fill="url(#accent)">
      Lilavia Beratung
    </text>
    <text x="0" y="60" font-family="Segoe UI, Helvetica Neue, Arial, sans-serif"
          font-size="28" font-weight="500" fill="#F5ECFF">
           Dein Weg zu Klarheit und liebevollen Lösungen
    </text>
  </g>
</svg>